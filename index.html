<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Credit</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>credit</h1>
    <div class="table">
    <table>
    <tr class="header-bar">
        <th>Company</th>
        <th>total limit</th>
        <th>Total Used</th>
        <th>Bill</th>
    </tr>
    <tr class="cards cardOne">
        <td class="company">Apple</td>
        <td>1,000</td>
        <td>36.52</td>
        <td>36.52</td>
    </tr>
    <tr class="cards cardTwo">
        <td class="company">Amex</td>
        <td>8,000</td>
        <td>331.83</td>
        <td>331.83</td>
    </tr>
    <tr class="cards cardThree">
        <td class="company">Discover</td>
        <td>4,800</td>
        <td>156.68</td>
        <td>25.93</td>
    </tr>
    <tr class="cards cardFour">
        <td class="company">Capital One</td>
        <td>6,000</td>
        <td>150.30</td>
        <td>150.30</td>
    </tr>
    <tr class="cards cardFive">
        <td class="company">Chase</td>
        <td>4,200</td>
        <td>809.73</td>
        <td>443.56</td>
    </tr>
    <tr class="cards cardSix">
        <td class="company">Citi</td>
        <td>5,300</td>
        <td>648.02</td>
        <td>379.88</td>
    </tr>
    <tr class="cards total">
        <td class="total">Total</td>
        <td class="total" id="total-limit"></td>
        <td class="total" id="total-used"></td>
        <td class="total" id="total-bill"></td>
    </tr>
</table>
</div>
</body>
</html>
